<p-dataTable [value]="cars" selectionMode="single" (onRowSelect)="selectedRow($event)">
    <p-column *ngFor="let column of columns" [field]="column.field" [header]="column.header" ></p-column>
</p-dataTable>
<input id="{{checkboxId}}" type="checkbox" value="" (ngModelChange)="displayState($event)" [(ngModel)]="isChecked">
